<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: url(../resources/image/login.jpg) no-repeat center center fixed; background-size: 100%;">
<form action="/user/login.do" method="post">
    <div class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content" style="background-color:rgba(255,255,255,0.9);">
            <div class="modal-header">
                <h2 class="modal-title text-center" id="myModalLabel" style="color: black;">南国北师</h2>
            </div>
            <div class="modal-body" id = "model-body">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" autocomplete="off" style="height: fit-content;font-size: 15px">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" autocomplete="off" style="height: fit-content;font-size: 15px">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="submit" class="btn form-control" style="background-color: #4dd6fec4;font-size: 18px;letter-spacing: 10px"><b>登录</b></button>
                    <!--<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>-->
                </div>
            </div>
            <text style="font-size: 12px;padding-left: 78%;">没有账户，<a href="/user/register"><b>立即注册</b></a></text>
        </div>
    </div>
</form>


</body>

</html>
