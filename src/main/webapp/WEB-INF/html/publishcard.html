<div class="modal fade user-select modal-style" id="loginModal" tabindex="-1" role="dialog"
     aria-labelledby="loginModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="#" method="post">
                <div class="modal-header" style="text-align: center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="loginModalLabel">登录小北</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">学号</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名"
                               autofocus
                               maxlength="15" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"
                               maxlength="18" autocomplete="off" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary " id="login_btn">登录</button>
                </div>
            </form>
